<!DOCTYPE html>
<html>
<head>
  <title>Hello, Vue.js! Deepak[48]</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
      
    <script>
    new Vue({
        el: '#app',
        data: {
        message: 'Hello, World Vue.js!'
        }
    });
    </script>
      
</body>
</html>
